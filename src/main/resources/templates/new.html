<!DOCTYPE html>
<html>
  <head>
    <a href = "/" class="btn"><i class="fa fa-home"></i>  home</a>

    <title>New Lesson</title>
       <meta name = "author" content = "The League of Amazing Programmers">
    <meta name = "description" content = "The Foundation Music Center: San Diego's Music Lesson Center">
    <meta name = "robots" content = "noindex">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="new.js" defer></script>
  </head>
  <body>
    <div class="container">
    <a href = "/" class="btn"><i class="fa fa-home"></i>  home</a>
      <br>
      <h1>Schedule lesson</h1>
      <br>
      <br>
      <form method="GET" enctype="application/x-www-form-urlencoded" id="addLessonForm" action="/lessons/create" class="text-center">
        <div class="form-group row">
          <label class="col-sm-1 col-form-label" for="day">Day:</label>
          <div class="col-sm-2"> 
            <select class="form-control" id="day" name="day">
            </select>
          </div>
          
          <label class="col-sm-1 col-form-label" for="month">Month:</label>
          <div class="col-sm-3"> 
            <select class="form-control" id="month" name="month">
            </select>
          </div>
          
          <label class="col-sm-1 col-form-label" for="year">Year:</label>
          <div class="col-sm-2"> 
            <select class="form-control" id="year" name="year">
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label" for="hour">Hour:</label>
          <div class="col-sm-1"> 
            <select class="form-control" id="hour" name="hour">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          
          <label class="col-sm-1 col-form-label" for="minute">Minutes:</label>
          <div class="col-sm-1"> 
            <select class="form-control" id="minute" name="minute">
              <option value="15">15</option>
              
              <option value="30">30</option>
              
              <option value="45">45</option>
              
              <option value="60">60</option>

            </select>
          </div>
          
          <label class="col-sm-1 col-form-label" for="ampm">AM/PM:</label>
          <div class="col-sm-1"> 
            <select class="form-control" id="ampm" name="ampm">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </div>
          
          <label class="col-sm-1 col-form-label" for="duration">Duration:</label>
          <div class="col-sm-3"> 
            <select class="form-control" id="duration" name="duration">
              <option value="15">15 Minutes</option>
              <option value="30">30 Minutes</option>
              <option value="45">45 Minutes</option>
              <option value="60">1 Hour</option>
              <option value="75">1 Hour 15 Minutes</option>
              <option value="90">1 Hour 30 Minutes</option>
              <option value="105">1 Hour 45 Minutes</option>
              <option value="120">2 Hours</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label" for="type">Type:</label>
          <div class="col-sm-9"> 
            <input class="form-control" type="input" name="type">
          </div>
        </div>
        <div class="form-group row">
        		<label class="col-sm-1 col-form-label" for="room">Room:</label>
        		<div class="col-sm-9">
	        		<select name="room" id="room" class="form-control">
	        			<option th:each="room : ${rooms}" th:name="${room.name}" th:text="${room.name}"/>
	        		</select>
        		</div>
        </div>
        <input type="submit" class="btn btn-primary" value="Create">
      </form>
    </div>
    <br>
   
  </body>
</html>
