<body style="background-image: url(https://i.ytimg.com/vi/QD0Wlsm_Sdk/maxresdefault.jpg)">
    <div style="text-align:center">
        <!--<form action = "homepage.html">-->
        <form name="f" method="post" th:action="@{/login}">
            <br> <br> <br> <br> <br> <br> <br>
            <div class="boxes">
                <input type="text" name="username" class="inputBoxes" autocorrect="off" placeholder="username" size="38" style="height:24px"><br>
            </div>
            <br> <br> <br> <br>
            <div class="boxes">
                <input type="password" name="password" class="inputBoxes"
                       autocorrect="off" placeholder="password" size="38" style="height:24px"><br>
                <input type="password" name="confirm password" class="inputBoxes"
                       autocorrect="off" placeholder="confirm password" size="38" style="height:24px"><br><br>
                <input type="text" name="key" class="inputBoxes"
                       autocorrect="off" placeholder="registration code" size="38" style="height:24px"><br>

            </div>
            <br> <br> <br> <br> <br> <br> <br>
            <br>
            <div class="boxes">
                <!--<input type="submit" value="Login" class = "buttons">-->
                <button href="/homepage.html" class="loginButton"><span>Login </span></button>
            </div>

        </form>
        <!-- check to see if valid-->
    </div>
    <br>
</body>
